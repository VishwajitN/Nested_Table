<!DOCTYPE html>
<html>
    <head>
        <title>Nested Table</title>
    </head>
    <body>
        <table width="600" border="1" cellspacing="20" cellpadding="10">
            <tr>
                <td><img src="assets/Shoes.jpeg" width="100" height="100"></td>
                <td>
                    <table frame="box" rules="all" width="100%">
                        <tr>
                            <td>Name</td>
                            <td>Nike Casuals</td>
                        </tr>
                        <tr>
                            <td>Price</td>
                            <td>5302.2</td>
                        </tr>
                        <tr>
                            <td>Stock</td>
                            <td>Available</td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td><img src="assets/Shirt.jpeg" width="100" height="100"></td>
                <td>
                    <table frame="box" rules="all" width="100%">
                        <tr>
                            <td>Name</td>
                            <td>Shirt</td>
                        </tr>
                        <tr>
                            <td>Price</td>
                            <td>2449.9</td>
                        </tr>
                        <tr>
                            <td>stock</td>
                            <td>Available</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
